<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Trends Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    .tab-button.active {
      background: #007bff;
      color: #fff;
    }

    .iframe-container {
      display: none;
    }

    .iframe-container.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Movie Trends Dashboard</h1>

  <div class="tabs">
    <button class="tab-button active" data-target="relative">Relative Trends</button>
    <button class="tab-button" data-target="scatter">Rating vs Interest</button>
  </div>

  <div id="relative" class="iframe-container active">
    <iframe src="interactive_relative_trends.html" title="Google Trends Line Chart"></iframe>
  </div>

  <div id="scatter" class="iframe-container">
    <iframe src="interactive_scatter_rating_vs_interest.html" title="Rating vs Interest Scatterplot"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const containers = document.querySelectorAll('.iframe-container');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        containers.forEach(c => c.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });
  </script>

</body>
</html>
