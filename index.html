<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>movie trends dashboard</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 20px;
      background: #ffe6f1 url("https://www.transparenttextures.com/patterns/pink-pixels.png"); 
      color: #ff69b4;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      text-transform: lowercase;
      margin-bottom: 20px;
      text-shadow: 1px 1px white;
    }

    .header-gifs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header-gifs img {
      height: 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      border: 2px dotted #ff69b4;
      border-radius: 12px;
      background: #fff0f5;
      color: #ff1493;
      cursor: pointer;
      font-size: 10px;
      text-transform: lowercase;
    }

    .tab-button.active {
      background: #ff69b4;
      color: white;
      border-color: #ff1493;
      box-shadow: 0 0 10px #ffb6c1;
    }

    .iframe-container {
      display: none;
    }

    .iframe-container.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 3px dashed #ffb6c1;
      border-radius: 12px;
      background: white;
    }
  </style>
</head>
<body>

  <div class="header-gifs">
    <img src="https://images.squarespace-cdn.com/content/v1/62d5ae71f558b66b14b8ec59/1658947225656-IF7HU3ULW80OZUFTWYKV/CLAPBOARD.gif" alt="clapperboard" />
    <h1>movie trends dashboard</h1>
    <img src="https://cdnb.artstation.com/p/assets/images/images/039/932/321/original/ksyushka-frolova-popcorn.gif?1627374735" alt="popcorn" />
  </div>

  <div class="tabs">
    <button class="tab-button active" data-target="relative">relative trends üçø</button>
    <button class="tab-button" data-target="scatter">rating vs interest üé¨</button>
  </div>

  <div id="relative" class="iframe-container active">
    <iframe src="interactive_relative_trends.html" title="Google Trends Line Chart"></iframe>
  </div>

  <div id="scatter" class="iframe-container">
    <iframe src="interactive_scatter_rating_vs_interest.html" title="Rating vs Interest Scatterplot"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const containers = document.querySelectorAll('.iframe-container');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        containers.forEach(c => c.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });
  </script>

</body>
</html>
